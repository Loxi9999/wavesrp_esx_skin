<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='ui.css'>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src='ui.js'></script>
</head>
<body>
    <div class="skinmenu-items"></div>
    <div class="controls-wrapper">
        <div class="skinmenu-menucloth">
            <div class="items">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
                <i class="fa-solid fa-helmet-safety"></i>
                <i class="fa-solid fa-shirt"></i>
                <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
                <i class="fas fa-boot"></i>
            </div>
        </div>
        <div class="skinmenu-controls-items">
            <div class="skinmenu-controls-item offset">
                <span class="text">
                    <i class="fa-solid fa-text-height"></i>
                    Wysokość
                </span>
                <input min="-0.7" max="0.7" step="0.05" type="range" class="range heading" value="0">
            </div>
            <div class="skinmenu-controls-item rotation">
                <span class="text">
                    <i class="fa-solid fa-rotate"></i>
                    Obracanie
                </span>
                <input min="0" max="360" step="1" type="range" class="range rotation" value="180">
            </div>
            <div class="skinmenu-controls-item heading">
                <span class="text">
                    <i class="fa-solid fa-magnifying-glass-plus"></i>
                    Przybliżenie
                </span>
                <input min="0" max="1.5" step="0.05" type="range" class="range offset" value="0.75">
            </div>
        </div>
        <div class="skinmenu-menuac">
            <button class="submit">Zapisz</button>
            <button class="cancel">Anuluj</button>
        </div>
    </div>
</body>
</html>
